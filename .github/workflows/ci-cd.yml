name: CI/CD Pipeline

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
